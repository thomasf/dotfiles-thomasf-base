#source-file tmuxcolors-dark.conf

# Set prefix key
set -g prefix C-z
unbind C-b

set -g default-terminal "xterm-24bit"
set -g terminal-overrides ',xterm-24bit:Tc'
# set -g default-terminal "screen-256color"
# set -g default-terminal "screen"
setw -g xterm-keys on

bind C-d detach
bind C-e neww 'exec emacs -nw'
bind r source-file ~/.tmux.conf

set -g history-limit 5000
# INVALID OPTION: setw -g utf8 on

bind-key S command-prompt -p ssh: "new-window -n %1 'ssh %1'"

# For multiuser:
# tmux -S /tmp/multi
# chmod 777 /tmp/multi
# tmux -S /tmp/multi attach # as the other user

set -g status-bg black
set -g status-fg green
set -g status-left-length 15
set -g status-left ' #[fg=cyan,bright]#10H#[fg=green]:#[fg=white]#S#[fg=green] | #[default]'
set -g status-right '| #[fg=yellow]%Y-%m-%d %H:%M '
set -g status-justify centre


# INVALID OPTION: setw -g window-status-current-fg cyan
# INVALID OPTION: setw -g window-status-current-attr bright
